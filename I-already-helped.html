<!DOCTYPE html>
<html lang="az">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">
	<head>
		<title>AnimalReport</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body class="bg-dark">
		<!-- header -->

		<section class="container p-2">
			<form>
				<div class="bg-light rounded b-1 p-2">
					<div class="row justify-content-center">
						<div class="col-md-8">
							<div class="row">
								<div class="col-12">
									<div class="text-center alert bg-info text-light">
										Please, talk and show us about what kind of procedures you did to help animal and current situation of animal.
									</div>
								</div>
							<div class="col text-center">
										<h5 class="p-2 p-md-3">
											Record video
										</h5>
										<div class="p-2 p-md-3">
											<label id="recorded-video" for="record-video" class="recorded-video rounded d-flex w-100 justify-content-center align-items-center bg-success text-light">
												<i class="fas fa-video"></i>&ensp;RECORD
											</label>
											<input id="record-video" class="d-none" type="file" accept="video/*" name="video">
											<video id="recorded-video-player" class="d-none">
												<source  id="recorded-video-player-src" type="video/mp4">
											</video>
											<canvas id="recorded-video-canvas" class="d-none"></canvas>
										</div>
									</div>
								<div class="col text-center">
									<h5 class="p-2 p-md-3">
										Capture image
									</h5>
									<div class="p-2 p-md-3">
										<label id="captured-image" for="capture-image" class="rounded d-flex w-100 justify-content-center align-items-center bg-success text-light captured-image">
											<i class="fas fa-camera"></i>&ensp;CAPTURE
										</label>
										<input id="capture-image" class="d-none" type="file" accept="image/*" name="image">
									</div>
								</div>
							</div>
						</div>
                    </div>
                    <div class="row justify-content-center">
                            <div class="col-md-4">
                                    <div class="mt-3">
                                        <h5 class="p-2 p-md-3 text-center">
                                            Current situation of animal
                                        </h5>
                                        <div class="row text-center p-2 p-md-3">
                                            <div class="col">
                                                <input id="level_getting_better" type="radio" name="level" required>&ensp;
                                                <label for="level_getting_better">Getting better</label>
                                            </div>
                                            <div class="col">
                                                <input id="level_normal" type="radio" name="level" required>&ensp;
                                                <label for="level_normal">Normal</label>
                                            </div>
                                            <div class="col">
                                                <input id="level_good" type="radio" name="level" required>&ensp;
                                                <label for="level_good">Good</label>
                                            </div>
                                            <div class="col">
                                                <input id="level_very_good" type="radio" name="level" required>&ensp;
                                                <label for="level_very_good">Very good</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                    </div>
					<div class="row justify-content-center">
						<div class="col-md-6 mt-3 text-center">
							<div class="form-group p-2 p-md-3">
								<h5>
									Contact number
								</h5>
								<input type="tel" class="form-control" name="number" placeholder="Contact number for details" required>
							</div>
							<div class="form-group p-2 p-md-3">
								<h5>
									Description
								</h5>
								<textarea class="form-control" rows="3" required></textarea>
							</div>
							<div class="mt-3 p-2 p-md-3">
								<button type="submit" class="btn btn-danger text-light btn-lg btn-block">
									<i class="fas fa-hands-helping"></i>&ensp;SEND
								</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</section>

		<!-- footer -->
		<script defer src="https://kit.fontawesome.com/3e76b480c0.js"></script>
		<script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script defer src="script.js"></script>
	</body>
</html>
