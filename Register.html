
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/particle.css">
</head>
<body class = "bg-dark">
		<div id="particles-js"></div> <!-- stats - count particles -->
		<div class="container">
			<div class="row">
				<div class="col-lg-4 pt-5 mx-auto ">
					<div class="card border border-primary">
						<h4 class="card-header text-white bg-primary">Sign up</h4>

						<div class="card-body px-5">
							<form method="post">
								<div class="row">
									<div class="w-100">
										<div class="input-group my-1">
											<div class="input-group-prepend">
												<button class="btn btn-info " type="button"><i class="fas fa-user"></i></button>
											</div>
											<input type="text" class="form-control" placeholder="Name" id="name" name="name" value="">
										</div>
										
									</div>
									<div class="w-100">
										<div class="input-group my-1">
											<div class="input-group-prepend">
												<button class="btn btn-info" type="button"><i class="fas fa-user"></i></button>
											</div>
											<input type="text" class="form-control" placeholder="Surname" id="surname" name="surname" value="">
										</div>
										
									</div>
									<div class="w-100">
										<div class="input-group my-1">
											<div class="input-group-prepend">
												<button class="btn btn-info" type="button"><i class="fas fa-calendar-day"></i></button>
											</div>
											<input type="text" class="form-control" placeholder="Age" id="age" name="age" value="">
										</div>
											
									</div>
									<div class="w-100">
									<div class="input-group my-1">
										<div class="input-group-prepend">
											<button class="btn btn-info" type="button"><i style="font-size: 14px;color: white;" class="fas fa-at"></i></button>
										</div>
										<input type="email" class="form-control" placeholder="Email" id="email" name="email" value="">
									</div>
										
									</div>
									<div class="w-100">
									<div class="input-group my-1">
										<div class="input-group-prepend">
											<button class="btn btn-info" type="button"><i class="fas fa-lock"></i></button>
										</div>
										<input type="password" class="form-control" placeholder="Password" id="password" name="password" value="">
									</div>
										
									</div>
									<div class="w-100">
										<div class="input-group my-1">
											<div class="input-group-prepend">
												<button class="btn btn-info" type="button"><i class="fas fa-lock"></i></button>
											</div>
											<input type="password" class="form-control" placeholder="Repeat password" name="password1">
										</div>
									</div>
									<div class="w-100">
										<div class="input-group my-1">
												<select class="form-control" id="genderId.id" name="genderId.id">
													<option value="1">Male</option>
													<option value="2">Female</option>
												</select>
										</div>
									</div>

									<div class="input-group mt-3">
											<div class="text-center mx-auto">
												<button type="submit" class="btn btn-primary mt-1">Create Account</button>
												<a class="btn btn-info mt-1 mr-0" href="/user/login">
													<span class="text-light">Already using? Sign In</span>
												</a>
											</div>
									</div>
								</div>
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
		<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
		<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://kit.fontawesome.com/000447bf4e.js"></script>
		<script src="/js/particles.js"></script>
</body>
</html>
