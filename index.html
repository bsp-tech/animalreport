<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>I already helped page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        section {
            height: 95vh;
        }
    </style>
</head>
<body class="bg-dark">
    <section class="bg-light m-3 rounded shadow-lg">
        <div class="row pt-1 px-3 pb-3">
            <div class="col-6">
                <div class="row">
                    <div class="col-lg-6 my-2">
                        <p class = "text-muted text-center">
                            Talk and show us about current situation of animal
                        </p>
                        <a href="#" class = "text-decoration-none">
                            <div class="btn-sm text-center py-3 w-100 btn-primary">Record Video</div>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="row">
                    <div class="col-lg-6 my-2">
                        <p class = "text-muted text-center">
                        Capture image of animal's current situation 
                        </p>
                        <a href="#" class = "text-decoration-none">
                            <div class="btn-sm text-center py-3 w-100 btn-primary">Capture Image</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form group px-4 py-3">
            <p class="text-center">Describe what kind of helps you did and current sitation of animal</p>
            <textarea class="form-control" rows="5" cols="40" placeholder="Description"></textarea>
        </div>
        
        <div class="row">
            <div class="col-md-4 col-lg-2 mt-5 px-5 py-3">
                <button class="btn btn-primary py-3 w-100 ">Send to Approval</button>
            </div>  
        </div>
        </section>

    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
